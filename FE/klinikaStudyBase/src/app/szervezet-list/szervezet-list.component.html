<H1>{{title}}</H1>
<div class="container table-responsive">
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Azonosító</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nev">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Megnevezés</th>
      <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
    </ng-container>

    <ng-container matColumnDef="adoszam">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Adószám</th>
      <td mat-cell *matCellDef="let element"> {{element.adoszam}} </td>
    </ng-container>

    <ng-container matColumnDef="szervezetTipusNev">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Szervezet típús név</th >
      <td mat-cell *matCellDef="let element"> {{element.szervezetTipusNev}} </td>
    </ng-container>

    <ng-container matColumnDef="cim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cím</th >
      <td mat-cell *matCellDef="let element"> {{element.cim}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let row">
        <button  type="button" (click)="delete(row.id)" class="btn btn-outline-danger btn-sm"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button (click)="navigateUjSzervezet(-1)" class="btn btn-success btn-sm"><mat-icon>add</mat-icon></button>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5"></mat-paginator>
</div>
