<app-alert-modal [error]="error" *ngIf="isLetezik" (onClose)="isLetezik = false"></app-alert-modal>
<H1>{{title}}</H1>
<div class="container table-responsive">
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">

    <ng-container matColumnDef="hivatkozási név">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hivatkozási név</th>
      <td mat-cell *matCellDef="let element"> {{element.hivatkozasiNev}} </td>
    </ng-container>

    <ng-container matColumnDef="megn">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Megnevezés</th>
      <td mat-cell *matCellDef="let element"> {{element.megnevezes}} </td>
    </ng-container>

    <ng-container matColumnDef="kif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kifizetés</th >
      <td mat-cell *matCellDef="let element"> {{element.kifizetesAranya}}%</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let row">
        <button type="button" (click)="navigateUj(row.id, false)" class="btn btn-outline-warning btn-sm"><mat-icon>edit</mat-icon>
        </button>
        <button type="button" (click)="navigateUj(row.id, true)" class="btn btn-outline-info btn-sm"><mat-icon>info</mat-icon></button>
        <button  type="button" (click)="deleteIfNotExistsSzemelyByRole(row.id)" class="btn btn-outline-danger btn-sm"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button (click)="navigateUj(-1, false)" class="btn btn-success btn-sm"><mat-icon>add</mat-icon></button>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5"></mat-paginator>
</div>
