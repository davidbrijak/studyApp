<h1>{{title}}</h1>
<div class="container table-responsive">
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Azonosító</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="hivatkozasiNev">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Hivatkozási név</th>
      <td mat-cell *matCellDef="let element"> {{element.hivatkozasiNev}} </td>
    </ng-container>

    <ng-container matColumnDef="nev">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Megnevezés</th>
      <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let row">
        <button type="button" (click)="navigateUjSzervezetTipus(row.id, false)" class="btn btn-outline-warning btn-sm"><mat-icon>edit</mat-icon></button>
        <button type="button" (click)="navigateUjSzervezetTipus(row.id, true)" class="btn btn-outline-info btn-sm"><mat-icon>info</mat-icon></button>
        <button [disabled]="isDisabled"  type="button" (click)="delete(row.id)" class="btn btn-outline-danger btn-sm"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button (click)="navigateUjSzervezetTipus(-1, false)" class="btn btn-success btn-sm"><mat-icon>add</mat-icon></button>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5"></mat-paginator>
</div>
