<H1>{{title}}</H1>
<div class="container table-responsive">
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Azonosító</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="hivatkozasiNev">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hivatkozási név</th>
      <td mat-cell *matCellDef="let element"> {{element.hivatkozasiNev}} </td>
    </ng-container>

    <ng-container matColumnDef="megnevezes">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Megnevezés</th>
      <td mat-cell *matCellDef="let element"> {{element.megnevezes}} </td>
    </ng-container>

    <ng-container matColumnDef="eur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Költség euróban</th >
      <td mat-cell *matCellDef="let element"> {{element.eur}} </td>
    </ng-container>

    <ng-container matColumnDef="huf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Költség forintban</th >
      <td mat-cell *matCellDef="let element"> {{element.huf}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let row">
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button (click)="navigateUjVm(-1)" class="btn btn-success btn-sm"><mat-icon>add</mat-icon></button>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5"></mat-paginator>
</div>
