<button mat-button [ngClass]="{ 'loading': localSpinnerService.loading }"
        (click)="onClick()" [disabled]="disabled || localSpinnerService.loading"
>
  <span class="button-text">
    <ng-content></ng-content>
  </span>
  <mat-spinner *ngIf=localSpinnerService.loading color="primary" [diameter]="21"></mat-spinner>
</button>
