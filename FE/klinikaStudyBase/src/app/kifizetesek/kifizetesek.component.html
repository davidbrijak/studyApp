<H1>{{title}}</H1>
<div class="container table-responsive">
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">

    <ng-container matColumnDef="szemelyId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Személy azonosítója</th>
      <td mat-cell *matCellDef="let element"> {{element.szemelyId}} </td>
    </ng-container>

    <ng-container matColumnDef="szemely">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Személy neve</th>
      <td mat-cell *matCellDef="let element"> {{element.szemely}} </td>
    </ng-container>

    <ng-container matColumnDef="osszeg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kifizetendő összeg</th>
      <td mat-cell *matCellDef="let element"> {{element.osszeg + ' HUF'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let row">
        <button type="button" (click)="navigateUj(row.szemelyId)" class="btn btn-outline-warning btn-sm"><mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5"></mat-paginator>
</div>
