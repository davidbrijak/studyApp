<H1>{{title}}</H1>
<div class="container table-responsive">
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Azonosító</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Study cím</th>
      <td mat-cell *matCellDef="let element"> {{element.cim}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let row">
        <button  type="button" (click)="export(row.id)" class="btn btn-outline-warning btn-sm"><mat-icon>download</mat-icon></button>
        <button type="button" (click)="navigateUj(row.id, false)" class="btn btn-outline-warning btn-sm"><mat-icon>edit</mat-icon></button>
        <button type="button" (click)="navigateToDokumentumokKezelese(row.id)" class="btn btn-outline-warning btn-sm"><mat-icon>upload</mat-icon></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button (click)="navigateUj(-1, false)" class="btn btn-success btn-sm"><mat-icon>add</mat-icon></button>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5"></mat-paginator>
</div>
