<label *ngIf="isSmthEmpty">Kérem töltse ki az összes kötelező mezőt!</label>
<H1>{{title}}</H1>
<div class="container">
  <fieldset class="form-group">
    <label>Hivatkozási név</label>
    <input [disabled]="isDisabled" type="text" [(ngModel)]="szervezetTipus.hivatkozasiNev" class="form-control"
           name="hivatkozasiNev" required="required">
  </fieldset>

  <fieldset class="form-group">
    <label>Megnevezés</label>
    <input [disabled]="isDisabled" type="text" [(ngModel)]="szervezetTipus.nev" class="form-control" name="megnevezes"
           required="required">
  </fieldset>
  <button mat-button [disabled]="isDisabled" (click)="handleSave(szervezetTipus)" class="btn btn-success btn-sm">
    Mentés
  </button>
</div>
<br><br>
<div class="container table-responsive">
  <h5>Szervezetek</h5>
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Azonosító</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nev">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Megnevezés</th>
      <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
    </ng-container>

    <ng-container matColumnDef="adoszam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adószám</th>
      <td mat-cell *matCellDef="let element"> {{element.adoszam}} </td>
    </ng-container>

    <ng-container matColumnDef="szervezetTipusNev">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Szervezet típús név</th>
      <td mat-cell *matCellDef="let element"> {{element.szervezetTipusNev}} </td>
    </ng-container>

    <ng-container matColumnDef="cim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cím</th>
      <td mat-cell *matCellDef="let element"> {{element.cim}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef> Actions</th>
      <mat-cell *matCellDef="let row">
        <button mat-button [disabled]="isDisabled" type="button" (click)="deleteSzervezet(row.id)"
                class="btn btn-outline-danger btn-sm">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-button [disabled]="isDisabled" (click)="navigateUjSzervezet(-1)" class="btn btn-success btn-sm">
    <mat-icon>add</mat-icon>
  </button>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5"></mat-paginator>
</div>
