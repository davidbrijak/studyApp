<div class="container table-responsive">
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Azonosító
        <input [(ngModel)]="azonositoSearch" type="text" class="form-control" name="nevSearch">
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nev">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Személy neve
        <input [(ngModel)]="nevSearch" type="text" class="form-control" name="nevSearch">
      </th>
      <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
    </ng-container>

    <ng-container matColumnDef="hozzatartozoSzerepkorok">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Személyhez tartozó szerepkörök
        <input [(ngModel)]="szerepkorokSearch" type="text" class="form-control" name="nevSearch">
        <button class="btn btn-outline-info btn-sm" (click)="search(azonositoSearch, nevSearch, szerepkorokSearch)">
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="clear(azonositoSearch, nevSearch, szerepkorokSearch)">
        </button>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.hozzatartozoSzerepkorok}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5"></mat-paginator>
</div>
